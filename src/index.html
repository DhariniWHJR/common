<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-Pop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
        <div class="container">
          <div class="score">
          <span id="user-score">Scores: 0</span>
          <span> / </span>
          <span id="total-score">0</span>
          </div>

       
      <img
        src="js/quiz2.jpg"
        alt="Are you ready?"
      />
      <h1>Welcome to Quiz-Pop</h1>
      <p><b>You can start the Quiz by selecting one of the topics provided below </b>
        <div class="controls">
          <button class="btn btn-home" id="Home">Home</button>
          <button class="btn btn-modern-art" id="modern-art">ModernArts</button>
          <button class="btn btn-music" id="music">Music</button>
          <button class="btn btn-coding" id="coding">Coding</button>
      </div></p>
   
      <div id="instruction"><b>Kindly do not refresh the page when attempting the quiz , it may restart the quiz,<br>All the Best !</b></div>
  
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
